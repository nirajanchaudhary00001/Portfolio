<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password generator</title>
    <link rel="stylesheet" href="./generator.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="head">
        <h2>Create strong , Unique password</h2>
      </div>
      <div class="generate">
        <label for="">Customize your password</label>
        <label for="length"
          >Password Length: <span id="lengthDisplay">12</span></label
        >
        <input type="range" id="length" min="8" max="20" value="12" step="1" />

        <label
          ><input type="checkbox" id="uppercase" checked /> Uppercase</label
        >
        <label
          ><input type="checkbox" id="lowercase" checked /> Lowercase</label
        >
        <label><input type="checkbox" id="numbers" checked /> Numbers</label>
        <label><input type="checkbox" id="symbols" checked /> Symbols</label>
        <input
          type="button"
          name="Generate Password"
          id="button"
          value="Generate Password"
        />
        <input type="text" id="Password" readonly />
      </div>
    </main>
    <footer></footer>
    <script src="./generator.js"></script>
  </body>
</html>
