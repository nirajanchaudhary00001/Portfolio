<html lang="en">
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      
    </header>
    <main class="calculator">
      <section>
        <div id="screen" >
          <input type="number" readonly/>
        </div>
      </section>

      <section>  
        <div class="button">
          <button id="1">AC</button>
          <button id="2">DEL</button>
          <button id="3">%</button>
          <button id="4">/</button>
          <button id="5">7</button>
          <button id="6">8</button>
          <button id="7">9</button>
          <button id="8">*</button>
          <button id="9">4</button>
          <button id="10">5</button>
          <button id="11">6</button>
          <button id="12">+</button>
          <button id="13">1</button>
          <button id="14">2</button>
          <button id="15">3</button>
          <button id="16">-</button>
          <button id="17">âˆš</button>
          <button id="18">0</button>
          <button id="19">.</button>
          <button id="20">=</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./calculator.js"></script>
  </body>
</html>
